<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robo Food Share</title>
    <link rel="stylesheet" href="styles.css">

    <link href="assets/JVS.png" rel="icon">
    <link href="assets/JVS.png" rel="apple-touch-icon">
</head>
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robo Food Share</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="overlay"></div>
    <header>
        <h1>Robo Food Share</h1>
        <p>Pemberianmu sungguh sangat berarti bagi mereka yang membutuhkan</p>
    </header>
    <main>
        <!-- Konten utama -->
        
            <div class="upload-container">
                <input type="file" id="file-input" accept="image/*">
                <div id="image-frame" class="image-frame">Preview Gambar</div>
                <input type="text" id="product-name" placeholder="Nama Produk" required>
                <input type="number" id="product-price" placeholder="Harga Produk" required>
                <button id="upload-button" class="upload-button">Upload</button>
            </div>
        
    </main>
    <script src="script.js"></script>
</body>

</html>
