<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jakarta Food Share</title>
    <link rel="stylesheet" href="styles.css">

    <link href="assets/logo-white.png" rel="icon">
    <link href="assets/logo-white.png" rel="apple-touch-icon">
</head>
<body>
    <header>
        <h1>Jakarta Food Share</h1>
        <p>Jeremi Christian</p>
    </header>
    <main>
        <div class="upload-container">
            <input type="file" id="file-input" accept="image/*">
            <div id="image-frame" class="image-frame"></div>
            <input type="text" id="product-name" placeholder="Nama Produk" required>
            <input type="number" id="product-price" placeholder="Harga Produk" required>
            <button id="upload-button" class="upload-button">Upload</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
